<!DOCTYPE html>
<html>
<head>
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/Youtube logo.png" alt="YouTube Logo">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>

        <div class="user-profile">
            <img src="assets/Ellipse 1 (1).png" alt="User Profile">
            <span>Your Name</span>
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <ul>
                <li><a href="assets/home.png">Home</a></li>
                <li><a href="assets/explore.png">explore</a></li>
                <li><a href="assets/subscription.png">Subscriptions</a></li>
                <li><a href="assets/shorts">shorts</a></li>
                <li><a href="assets/library.png">Library</a></li>
                <li><a href="assets/history.png">history</a></li>
                <li><a href="assets/your_video.png">your_video</a></li>
                </ul>
        </aside>

        <section class="video-feed">
            <div class="video-card">
                <img src="video-thumbnail1.png" alt="Video Thumbnail">
                <div class="video-info">
                    <h4>Video Title 1</h4>
                    <p>Creator Name 1</p>
                    <p>100,000 Views • 2 months ago</p>
                </div>
            </div>

            <div class="video-card">
                <img src="assets/Thumbnail.png" alt="Video Thumbnail">
                <img src="assets/Thumbnail-2.png" alt="Video Thumbnail">
                <img src="assets/Thumbnail-3.png" alt="Video Thumbnail">
                <img src="assets/Thumbnail-4.png" alt="Video Thumbnail">
                <img src="assets/Thumbnail-5.png" alt="Video Thumbnail">
                <img src="assets/Thumbnail-6.png" alt="Video Thumbnail">
                <img src="assets/Thumbnail-7.png" alt="Video Thumbnail">
                <img src="assets/Thumbnail-8.png" alt="Video Thumbnail">
                <img src="assets/Thumbnail-9.png" alt="Video Thumbnail">
                <img src="assets/Thumbnail-10.png" alt="Video Thumbnail">
                <img src="assets/Thumbnail-11.png" alt="Video Thumbnail">
                <img src="assets/Thumbnail.png" alt="Video Thumbnail">
                <div class="video-info">
                    <h4>Video Title 2</h4>
                    <p>Creator Name 2</p>
                    <p>50,000 Views • 1 month ago</p>
                </div>
            </div>

            </section>
    </main>

    <footer>
        <p>&copy; 2023 YouTube Clone</p>
    </footer>
</body>
</html>
